<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Train Ticket</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    
    <div class="container">

        <div class="inputs">
            <div class="nome-cognome info-utente">
                <label for="nomeUtente">Nome Cognome</label>
                <input id="nomeUtente" type="text">
            </div>
    
            <div class="numero-km info-utente">
                <label for="numeroKm">Km da percorrere</label>
                <input id="numeroKm" type="text">
            </div>
    
            <div class="eta-utente info-utente">
                <label for="etaUtente">Fascia d'et√†</label>
                <select name="eta" id="etaUtente">
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Minorenne">Minorenne</option>
                    <option value="Anziano">65+</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button id="buttonGenera">Genera</button>
            <button id="buttonAnnulla">Annulla</button>
        </div>
    </div>



    <div class="ticket-container">
        <h1>IL TUO BIGLIETTO</h1>
        <div class="ticket">

            <h2>DETTAGLI PASSEGGERO</h2>
            <div class="ticket-info">
                <div class="nome-passeggero">
                    <h2>NOME PASSEGGERO</h2>

                    <h3 id="nomePasseggero">nome cognome</h3>

                </div>

                <div class="info-corsa">
                    <table>
                        <tr>
                          <th>Offerta</th>
                          <th>Carrozza</th>
                          <th>Codice CP</th>
                          <th>Costo biglietto</th>
                        </tr>
                        <tr>
                          <td id="offertaTicket">Tipologia Biglietto</td>
                          <td id="numero-carrozza">Numero Carrozza</td>
                          <td id="codice-cp">Codice CP</td>
                          <td id="costoTicket">Prezzo Biglietto</td>
                        </tr>
                      </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
